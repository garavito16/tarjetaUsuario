<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> 
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedorPrincipal">
        <div class="header">
            <img src="icons/user-circle.png" alt="imagen default de usuario">
        </div>
        <div class="tarjetaInformacion">
            <h2 class="nombre">Jane Doe</h2>
            <div class="ubicacion">
                <img class="iconoUbicacion" src="icons/map-marker.png" alt="simbolo de ubicacion">
                <span class="ciudad">Seattle</span>
            </div>
            <div class="skills">
                <p class="skillset">Developer | Enginner | Problem Solver</p>
                <p class="tituloUniversitario">Master of shadows and the Internet!</p>
            </div>
            <div class="editarPerfil">
                <img class="iconoConfiguracion" src="icons/gear.png" alt="icono de configuracion">
                <a class="linkEditar" href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
